<!doctype html>
<html>
<head>

	<title>Columnas Alineadas</title>

	<style>
		.row

			background: #e8e8e8;
			height: 150px;
			margin-top: 20px;

		{
			background: #f2f2f2;
			text-align: center;
			padding: 10px;

	</style>

<body>
	
	<div class="container">

		</div>

		</div>
		
		<div class="row ">

				<br><br>
				<h2>Alineacion Independiente</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col align-self-start">Columna1
