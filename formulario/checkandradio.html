<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scalable=1.0, maximun-sclable=1.0, minium-scalable=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Check y radio</title>
</head>

<body>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<h4>Checkbox</h4>
				<div class="form-check">
					<label for="" class="form-check-label">
						<input type="checkbox" name="check" id="check"> Opcion 1
					</label>
				</div>
				<div class="form-check disabled">
					<label for="" class="form-check-label">
						<input disabled type="checkbox" name="" id=""> Opcion 2
					</label>
				</div>
							<hr>
			<h4>RadioButton</h4>
			<div class="form-check disabled">
				<label class="form-check-label">
					<input disabled type="radio" name="sexo" id="hombre" value="hombre"> Hombre
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input type="radio" name="sexo" id="mujer" value="mujer"> Mujer
				</label>	
			</div>
			</div>
		</div>
		
	</div>
	
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
