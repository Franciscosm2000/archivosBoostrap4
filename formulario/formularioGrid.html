<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scalable=1.0, maximun-sclable=1.0, minium-scalable=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Grid Formulario</title>
</head>

<body>
	
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					
					<div class="form-group row">
						<div class="col-12 col-md-6 mb-3">
							<label for="nombre">Nombre</label>
							<input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">
						</div>
						<div class="col-12 col-md-6 mb-3">
							<label for="pass">Contrase√±a</label>
							<input class="form-control" type="password" placeholder="contrasena" name="pass" id="pass">
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-12 col-md-6 mb-3">
							<label for="mensaje">Mensaje</label>
							<textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
						</div>
						
						<div class="col-12 col-md-3 mb-3">
							<label>Sexo</label>
							<div class="form-check">
								<label  class="form-check-label">
									 <input type="radio" name="check" id="Mujer" class="form-check-input mr-2"> Mujer
								</label>

							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input type="radio" name="check" id="Hombre" class="form-check-input mr-2">Hombre
								</label> 

							</div>
						</div>
						
						<div class="col-12 col-md-3">
						
							<label>Pais</label>
							<select name="pais" id="pais" class="form-control">
								<option value="Mexico">Mexico</option>
								<option value="Espana">Espana</option>
								<option value="Nicaragua">Nicaragua</option>
							</select>
						</div>
						
					</div>
					
					<div class="form-group row mb-3">
						<div class="col-12 text-center">
							<label class="form-check-label">
							<input type="checkbox" name="check" id="asepto" class="form-check-input mr-2">Asepto terminos y condiciones 
							</label> 
						</div>
					</div>
					
 					<div class="row justify-content-center">
						<div class="col-md-4 col-12 col-sm-9">
							<button class="btn btn-primary btn-block" type="submit">Enviar</button>
						</div>
					</div>
					
				</form>
			</div>
		</div>
		
	</div>
	
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
